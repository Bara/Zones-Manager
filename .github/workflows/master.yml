name: Compile with SourceMod

on:
  pull_request:
    branches: master
  push:
    branches: master

env:
  SOURCEMOD_PATH: $GITHUB_WORKSPACE
  SCRIPTS_PAT: $SOURCEMOD_PATH/addons/sourcemod/scripting

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        SM_VERSION: ["1.10", "1.11"]

    steps:
      - uses: actions/checkout@v2

      - name: Setup SourcePawn Compiler ${{ matrix.SM_VERSION }}
        uses: rumblefrog/setup-sp@master
        with:
          version: ${{ matrix.SM_VERSION }}

      - name: Compile plugins
        run: |
          echo -e "\nCompiling zones_effect_hidehud.sp..."
          spcomp -E -w234 -O2 -v2 -i $SCRIPTS_PATH/include zones_effect_hidehud.sp
          echo -e "\nCompiling zones_effect_meleeonly.sp..."
          spcomp -E -w234 -O2 -v2 -i $SCRIPTS_PATH/include zones_effect_meleeonly.sp
          echo -e "\nCompiling zones_effect_template.sp..."
          spcomp -E -w234 -O2 -v2 -i $SCRIPTS_PATH/include zones_effect_template.sp
          echo -e "\nCompiling zones_effect_testzones.sp..."
          spcomp -E -w234 -O2 -v2 -i $SCRIPTS_PATH/include zones_effect_testzones.sp
          echo -e "\nCompiling zones_manager_core.sp..."
          spcomp -E -w234 -O2 -v2 -i $SCRIPTS_PATH/include zones_manager.sp
        working-directory: ${{ env.SCRIPTS_PATH }}/
